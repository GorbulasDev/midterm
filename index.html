<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokémon Center Statistics</title>
    <script async defer src="fetch.js"></script>
</head>

<body>
    <!-- Main container -->
    <div class="container-fluid p-5">
        <div class="jumbotron">
            <img src="images/pokeapi_jumbotron.png" alt="Pokémon API Logo">
            <h1 class="text-center text-white">Pokémon API Search Center</h1>
            <p class="text-center text-white">Search your favorite Pokémon and obtain information on it!</p>
        </div>

    <p>Enter a Pokémon Name!</p>

    <!-- User input field and Submit button -->
    <div class="input-group mb-3">
        <input type="text" id="user-answer" class="border border-info" class="form-control">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="submit-answer">Search Pokémon!</button>
        </div>
    </div>

    <!-- Modal which displays "move" title and its associative description -->
    <div class="modal fade" id="moreInformationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>

            <div class="modal-body">
                <div id="move-data-container"></div>
            </div>
            
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Got it!</button>
            </div>
        </div>
        </div>
    </div>

    <h3 id="search-result"></h3>
    
    <div class="row">
        <div class="col">        
            <img id="poke-image-front"></img>
        </div>
        <div class="col">
            <img id="poke-image-back"></img>
        </div>    
    </div>

    <!-- Table created from when we successfully search a Pokemon -->
    <div class="container-fluid" id="pokemon-statistics-container">
        <div class="row">
            <div class="col">
                <div>
                    <table class="table table-hover" id="pokemon-statistics">
                        <tr>
                            <th>Move</th>
                            <th>More information</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="pokeball-footer">
        <img src="images/pokeball_footer.png" width="100" height="100" alt="Image of a Pokeball">
    </div>

    <div id="time"></div>
    </div>
</body>

</html>
